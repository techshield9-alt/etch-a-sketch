<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
 <header class="topbar">
    <h1>Etch-a-Sketch</h1>
    <button id="resizeBtn" type="button">New Grid</button>
 </header>
    
 <main class="main">
    <!-- container is present in HTML; squares will be created in js -->
<div id="gridContainer" 
class="grid-container" aria-label="etch-a-sketch grid"></div>
</main>

<footer class="footer">
    <small> Default: 16 x 16 - enter 1-100 when prompted.</small>
</footer>


    
</body>
</html>
